[mitm]
hostname = %APPEND% m.wind.com.cn, www.windmoney.com.cn, 114.80.154.45, goblin.hupu.com, games.mobileapi.hupu.com, bbs.mobileapi.hupu.com, more.mobileapi.hupu.com

[rewrite_local]
# ===== Wind：广告配置接口清空 =====
^https?:\/\/m\.wind\.com\.cn\/smartad\/ad\/(plan|getMobileAd)$ url script-response-body https://raw.githubusercontent.com/violesea/QX/refs/heads/main/wind_noads.js
^https?:\/\/114\.80\.154\.45\/smartad\/ad\/terminalMobile$ url script-response-body https://raw.githubusercontent.com/violesea/QX/refs/heads/main/wind_noads.js

# WindMoney：开屏图（直接图片）—先用 reject，通常不会留坑
^https?:\/\/www\.windmoney\.com\.cn\/fundtool\/dw\/os(\?.*)?$ url reject-dict

# ===== Hupu：横幅/广告位配置清空（推荐：不拦图，不留坑）=====
^https?:\/\/games\.mobileapi\.hupu\.com\/.+\/bplapi\/banner\/getLocationBanners(\?.*)?$ url script-response-body https://raw.githubusercontent.com/violesea/QX/refs/heads/main/hupu_noads.js

# Hupu：可能的开屏/广告 SDK 域（抓包里出现但响应为空，直接 reject 容错一般OK）
^https?:\/\/goblin\.hupu\.com\/.+\/interfaceAd\/getOther\/(v2|batch)(\?.*)?$ url reject-dict

[script]
# 你把下面两个 script-path 改成你自己 GitHub raw 的真实链接
wind_noads = type=http-response,pattern=^https?:\/\/(m\.wind\.com\.cn\/smartad\/ad\/(plan|getMobileAd)|114\.80\.154\.45\/smartad\/ad\/terminalMobile)$,requires-body=1,max-size=0,script-path=https://raw.githubusercontent.com/violesea/QX/refs/heads/main/wind_noads.js
hupu_noads = type=http-response,pattern=^https?:\/\/games\.mobileapi\.hupu\.com\/.+\/bplapi\/banner\/getLocationBanners(\?.*)?$,requires-body=1,max-size=0,script-path=https://raw.githubusercontent.com/violesea/QX/refs/heads/main/hupu_noads.js
